{% extends 'base.html' %}
{% load bootstrap4 %}



{% block content %}

<style>
    .center_name{
        text-align: center;
    }
</style>
    <h1 class="center_name">{{ user.username }}</h1>


    <br>
    <br>
    <p>Navigation Around Socializer:</p>
    <a href="{% url 'my_posts' %}"><button class="btn btn-primary">See All My Previous Posts</button></a>
    <br>
    <br>
    <a href="{% url 'friend_list' %}"><button class="btn btn-primary">Go To All My Friends List</button></a>
    <br>
    <br>

    <p>Unsafe Actions:</p>
    <form method="post" action="{% url 'delete_user_account' user.pk %}">
        {% csrf_token %}
        <button class="btn btn-danger">Delete This Account</button>
    </form>
    <br>
    <form method="post" action="">
        {% csrf_token %}
        <a href="{% url 'friend_list' %}"><button class="btn btn-warning">Change My User Name</button></a>
    </form>
    <br>
    <form method="post" action="">
        {% csrf_token %}
        <a href="{% url 'friend_list' %}"><button class="btn btn-warning">Change My Account Password</button></a>
    </form>
    
    

{% endblock %}
